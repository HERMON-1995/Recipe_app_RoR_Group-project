default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['USER_NAME'] %>
  password: <%= ENV['PASSWORD'] %>
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: Recipe_app_development

test:
  <<: *default
  database: Recipe_app_test

production:
  <<: *default
  database: Recipe_app_production
